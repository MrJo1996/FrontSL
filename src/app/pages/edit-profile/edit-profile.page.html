<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Supporto</ion-text>
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
      <img src="assets/img/logo.jpg">
    </ion-card-content>

    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Form di contatto</ion-label>
            </ion-list-header>


            <ion-item>
              <ion-label color="dark" position="stacked">Email:</ion-label>
              <ion-input inputmode="email" [(ngModel)]="email" placeholder="Il tuo indirizzo email" value="">
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Oggetto:</ion-label>
              <ion-input inputmode="text" [(ngModel)]="oggetto" placeholder="Oggetto della mail" value=""></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Messaggio:</ion-label>
              <ion-input inputmode="text" [(ngModel)]="messaggio" placeholder="Testo del messaggio"></ion-input>
            </ion-item>

          </ion-list>

        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button size="large" expand="full" color="dark" (click)="sendMail()" no-margin>Invia</ion-button>

  </ion-card>
</ion-content>
